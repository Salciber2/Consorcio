<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edificios</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <div class="container">

        <!-- Menú de navegación -->
        <div th:insert="~{menu::menu}"></div>

        <h1 class="titulo">Administración de departamentos</h1>

        <div class="row">
            <h2 th:text="${edificio.direccion}"></h2>

            <!-- Formulario Alta de Departamentos -->
            <div class="my-4">
                <h2>Agregar Departamento</h2>
                <div class="alert alert-info" role="alert" th:text="${mensajeDepartamento}"></div>
                <form method="post" th:object="${departamento}">
                    <div class="mb-3">
                        <label for="numero" class="form-label">Número</label>
                        <input type="number" class="form-control" id="numero" th:field="*{numero}" required>
                    </div>
                    <input type="text" th:value="${edificio.id}" id="idEdificio" th:field="*{idEdificio}" hidden>
                    <div class="mb-3">
                        <label for="comentario" class="form-label">Comentario</label>
                        <textarea class="form-control" id="comentario" th:field="*{comentario}" rows="3"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Agregar</button>
                    <button type="reset" class="btn btn-danger">Limpiar</button>
                </form>
            </div>
            <!-- Fin Formulario Alta de Departamentos -->

            <!-- Lista de Departamentos -->
            <div class="my-4">
                <h3>Lista de Departamentos</h3>

                <form class="d-flex" role="search">
                    <input type="search" class="form-control me-2" name="buscarDepartamento" placeholder="Departamento" required>
                    <button type="submit" class="btn btn-outline-primary">Buscar</button>
                </form>

                <table class="table align-middle">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Numero</th>
                            <th scope="col">Comentario</th>
                            <th scope="col">Creado</th>
                            <th scope="col">Modificado</th>
                            <th scope="col">Eliminar</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="departamento : ${likeEdificio}">
                            <th scope="row" th:text="${departamento.id}"></th>
                            <td th:text="${departamento.numero}"></td>
                            <td th:text="${departamento.comentario}"></td>
                            <td th:text="${#temporals.format(departamento.fechaAlta, 'dd-MM-yyyy HH:mm')}"></td>
                            <td th:text="${#temporals.format(departamento.fechaModificacion, 'dd-MM-yyyy HH:mm')}"></td>
                            <td>
                                <form method="post">
                                    <input type="text" th:value="${departamento.id}" name="idBorrarDepartamento" hidden>
                                    <button type="submit" class="btn btn-danger">
                                        <i class="bi bi-trash"></i>
                                    </button>
                                </form>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <!-- Fin Lista de Departamentos -->            
        </div>
    </div>

    <!-- JS -->
    <script src="bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
