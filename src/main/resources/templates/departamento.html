<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edificios</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <div class="container">

        <!-- Menú de navegación -->
        <div th:insert="~{menu::menu}"></div>

        <h1 class="titulo">Administración del departamento</h1>
        
        <div class="row offset-3 col-sm-6">
            <table class="table align-middle">
                <thead>
                    <tr>
                        <th scope="col">Edificio</th>
                        <td scope="col" th:text="${edificioActual.direccion}"></td>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th scope="col">ID Departamento</th>
                        <td scope="col" th:text="${departamentoActual.id}"></td>
                    </tr>
                    <tr>
                        <th scope="col">Numero Departamento</th>
                        <td scope="col" th:text="${departamentoActual.numero}"></td>
                    </tr>
                    <tr>
                        <th scope="col">Comentarios</th>
                        <td scope="col" th:text="${departamentoActual.comentario}"></td>
                    </tr>
                    <tr>
                        <th scope="col">Activo</th>
                        <td scope="col" th:text="${departamentoActual.activo} ? 'Si' : 'No'"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- JS -->
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
