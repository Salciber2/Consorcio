<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personas</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <div class="container">

        <!-- Menú de navegación -->
        <div th:insert="~{menu::menu}"></div>

        <h1 class="titulo">Administración de Personas</h1>

        <div class="row">
            <div class="col-sm-6">
                <!-- Formulario Alta de Personas -->
                <div class="my-4 alert alert-secondary">
                    <h2>Agregar Persona</h2>
                    <div class="alert alert-info" role="alert" th:text="${mensajePersona}"></div>
                    <form method="post" th:object="${persona}">
                        <div class="mb-3">
                            <label for="nombre" class="form-label">Nombre</label>
                            <input type="text" class="form-control" th:field="*{nombre}" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Agregar</button>
                        <button type="reset" class="btn btn-danger">Limpiar</button>
                    </form>
                </div>
                <!-- Fin Formulario Alta de Personas -->
    
                <!-- Lista de Personas -->
                <div class="my-4">
                    <h3>Lista de edificios</h3>
    
                    <!-- Inicio Formulario de Búsqueda de Edificios -->
                    <form role="search" class="alert alert-light">
                        <div class="d-flex">                            
                            <input type="search" class="form-control me-2" name="buscarEdificio" placeholder="Dirección edificio" aria-label="Search">
                            <button type="submit" class="btn btn-outline-primary">Buscar</button>
                        </div>
                        <input type="checkbox" class="form-check-input me-2" name="buscarEdificioInactivo" id="buscarEdificioInactivo" aria-label="Search">
                        <label for="buscarEdificioInactivo" class="form-label">Buscar inactivos</label>
                    </form>
                    <!-- Fin Formulario de Búsqueda de Edificios -->
    
                    <table class="table align-middle">
                        <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Dirección</th>
                                <th scope="col">Activo</th>
                                <!--
                                <th scope="col">Creado</th>
                                <th scope="col">Modificado</th>
                                -->
                                <th scope="col">Departamentos</th>
                                <th scope="col">Eliminar</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="edificio : ${likeDireccion}">
                                <th scope="row" th:text="${edificio.id}"></th>
                                <td th:text="${edificio.direccion}"></td>
                                <td th:text="${edificio.activo} ? 'Si' : 'No'"></td>
                                <!--
                                <td th:text="${#temporals.format(edificio.fechaAlta, 'dd-MM-yyyy HH:mm')}"></td>
                                <td th:text="${#temporals.format(edificio.fechaModificacion, 'dd-MM-yyyy HH:mm')}"></td>
                                -->
                                <td>
                                    <form th:action="@{/edificios}">
                                        <input type="text" th:value="${edificio.id}" name="idEdificio" hidden>
                                        <button type="submit" class="btn btn-info col-sm-12">
                                            <i class="bi bi-eye"></i>
                                        </button>
                                    </form>
                                </td>
                                <td>
                                    <form method="post" th:action="@{/edificiosRemove}">
                                        <input type="text" th:value="${edificio.id}" name="idBorrarEdificio" hidden>
                                        <button type="submit" class="btn btn-danger col-sm-12">
                                            <i class="bi bi-trash"></i>
                                        </button>
                                    </form>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <!-- Fin Lista de Personas -->
            </div>

            <div class="col-sm-6">                
                
            </div>
        </div>
    </div>

    <!-- JS -->
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
